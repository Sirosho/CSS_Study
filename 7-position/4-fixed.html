<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Title</title>

    <style>
        body {
            margin: 0;
            height: 3000px;
        }

        header {
            border-bottom: 2px solid gray;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            /* absolute를 걸면 가로길이 기본값 100%가 해제됨 지정을 해줘야함*/
            /* fixed 기준은 언제나 뷰포트 기준이다.*/
            position: fixed;
            border-top: 2px solid black;
            background: white;
            z-index: 9999;
        }

        header .logo {
            font-size: 40px;
            padding: 0;
            margin: 20px 20px 30px;
        }

        header nav ul {
            list-style: none;
            padding: 0;
            margin-top: 30px;
            display: flex;
            margin-right: 20px;
        }

        header nav ul li {
            margin-right: 30px;
        }

        main {
            padding-top: 120px;
        }

        .ad-banner{
            height: 300px;
            overflow: hidden;
            position: relative;
            right: 10px;
            z-index: 1;
        }
        .ad-banner img {

            height: 100%;
        }

    </style>

</head>
<body>


    <header>
        <h1 class="logo">로고</h1>
        <nav>
            <ul>
                <li>소개</li>
                <li>커뮤니티</li>
                <li>자료실</li>
                <li>회원가입</li>
            </ul>
        </nav>
    </header>

        <p>어쩌고 저쩌고 나불나불</p>

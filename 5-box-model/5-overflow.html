<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Title</title>
    <style>
        * {
            box-sizing: border-box;
        }


        .parent {
            width: 300px;
            height: 250px;
            border: 4px solid gray;
            /*height를 설정하지 않으면 컨텐츠 크기대로 맞춰줌*/
            /*자식이 부모를 넘쳤을때에 적용되는 명령어*/
            /*동그라미 액자에 사진 넣는 그런거*/
            overflow: auto;
        }

        .child {
            width: 100px;
            height: 100px;
            background: red;
            border: 4px solid orange;
        }
        .profile-image{
            width: 150px;
            height: 150px;
            /*border: 1px solid gray;*/
            border-radius: 50%;
            margin: 20px auto;
            overflow: hidden;
        }
        .profile-image img {
            width: 100%;

        }

    </style>


</head>
<body>
    <div class="profile-image"><img src="../123.png" alt=""></div>
    <div class="parent">
        <div class="child">1</div>
        <div class="child">2</div>
        <div class="child">3</div>
        <div class="child">4</div>
    </div>


</body>
</html>

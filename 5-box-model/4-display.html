<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Title</title>

    <style>
        p{
            background: skyblue;
        display: block;}
/* display: none으로 화면에서 안보이게 할수도 있다. */
div{
    background: violet;}
ul{
    background: dodgerblue;}



a{ display: block;
    background: yellow;}
em{
    background: coral;}
span{
    background: goldenrod;}


input{
    width: 150px;
    height: 70px;
display: inline-block;
}

    </style>

</head>
<body>

    <!-- 블록요소 : HTML태그들은 기본적으로 처음부터 부여된 성질이 있음
                   블록요소는 박스모델을 만드는 요소
                   가로, 세로 길이를 가질 수 있으며 레이아웃을 구성하는 요소

                    기본적으로 세로로 배치가 됨
                    가로세로 사이즈 조절이 가능


        인라인요소 : 텍스트를 처리하는 태그들
                    가로, 세로 길이를 가질 수 없음

                    기본적으로 가로로 나란히 배치가 됨
                    컨텐츠 만큼의 크기를 가짐
                    가로, 세로 길이조절이 불가

                    ex) a, span, strong, em, b, abbr

                    블록은 구조 인라인은 텍스트


                    각각 display: block; display: inline; 로
                    디폴트가 되어있고 바꾸면 바뀜
                    a태그를 블록형식으로 바꾸면 터치영역도 그 블록영역으로 늘어남


                    input과 img는 디폴트가 display: inline-block;
                    으로 되어있음
                    가로로 배치가 되지만 크기조절이 가능한 특수한 형태임
            -->

    <p>블록요소 1</p>
    <div>블록요소 2</div>
    <ul>블록요소 3</ul>

    <hr>
    <a href="#">인라인 요소1</a>
    <em>인라인 요소2</em>
    <span>인라인 요소3</span>
    <hr>

    <input type="text" value="1">
    <input type="text" value="2">
    <input type="text" value="3">





</body>
</html>

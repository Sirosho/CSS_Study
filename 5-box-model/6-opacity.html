<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Title</title>

  <style>

    .box {
      /*가로길이를 조절하지 않으면 마진오토가 작동하지 않음*/
      /*width: fit-content; 로 내용에 맞게 사이즈 조절이 가능함*/
      margin: 20px auto;
      width: fit-content;

    }  .input:nth-child(4){
               /*opacity 0 은 화면에서 감춰지지만 마우스올리면 커서모양이 바뀜*/
               opacity: 1;
        /*display:none은 화면에서도 없어지고 자리도 없어짐*/
        /*display: none; */

        /*화면에서만 사라지고 자리는 유지*/
        visibility: hidden;
}
  </style>
</head>
<body>

  <div class="box">
    <div class="input"><input type="text" value="1"></div>
    <div class="input"><input type="text" value="2"></div>
    <div class="input"><input type="text" value="3"></div>
    <div class="input"><input type="text" value="4"></div>
    <div class="input"><input type="text" value="5"></div>
  </div>

</body>
</html>

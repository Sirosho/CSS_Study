<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Title</title>

    <style>
        h1 {
            /*텍스트정렬*/
            text-align: center;
            width: 70%;
            background: orange;
            margin: 0 auto;
            /* 선긋기 */
            text-decoration: underline;
            /*자간*/
            letter-spacing: 5px;
            /**/

        }
        p{
            font-size: 20px;
        padding: 10px;
        /*행간
        px로 안하고 밑에처럼 배수로 적어도 적용되며 이렇게하면 폰트사이즈를 변경해도 비율에 맞게 따라간다.
        보통 1.2~1.4가 쓰임*/
            line-height: 1.4;
            /*정렬 : 양쪽정렬*/
        text-align:justify;

            /*문단 첫줄 들여쓰기* 7~14px 정도가 많이쓰임*/
            text-indent: 7px;
            /*띄어쓰기 간격*/
            word-spacing: 5px;
            /*글자 굵기 normal,bold 식으로 설정도 가능하고 숫자로도 가능하다 100단위로 지정하는것이 일반적으로 좋음
             폰트마다 지원하는 치수가 다름*/
            font-weight: 500;
            /*폰트모양*/
            font-style: normal;

        }

        .box {
            width: 200px;
            padding: 20px;
            border: 2px solid black;
            margin: 10px;

        }


    </style>

</head>
<body>
    <div class="box">
        <div></div>
    </div>
</body>
</html>

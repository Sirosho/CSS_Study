<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
     #list li:nth-child(odd){
         background-color: yellow;}
     #list li:nth-child(even){
         background-color: gray;}
     #list li:first-child{
         color: red;}
    #list li:last-child{color:green;}
     #list li:nth-child(2){
         font-style: italic;}
     #list li:nth-child(1),li:nth-child(2){
         /* -n+2 로도 가능, 수식이 음수로 된다면 출력되지 않음 */
         border: 2px dotted aqua;}
    #list li:nth-child(n+3){
        border: 2px dashed violet;
    }


    </style>
</head>
<body>
    <!-- #wrap>ul#list>li{리스트$}*7 -->
    <div id="wrap">
        <ul id="list">
            <li>리스트1</li>
            <li>리스트2</li>
            <li>리스트3</li>
            <li>리스트4</li>
            <li>리스트5</li>
            <li>리스트6</li>
            <li>리스트7</li>
        </ul>
    </div>
</body>
</html>

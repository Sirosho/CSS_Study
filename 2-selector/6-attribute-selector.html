<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Title</title>

    <style>
        /*타입이 패스워드인녀석 빨강색으로 해라!*/
        [type=password] {
            color: red;
        }

        [disabled] {
            font-style: italic
        }


    </style>
</head>
<body>
    <div>
        <input type="text" value="hello">
    </div>
    <div>
        <input type="password" value="1234">
    </div>
    <div>
        <input type="text" value="사용불가" disabled>
    </div>
    <select>
        <option value="양파"></option>
        <option value="치즈"></option>
        <option value="마늘"></option>
        
    </select>
    
    
    
</body>
</html>
